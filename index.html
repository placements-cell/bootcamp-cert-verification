<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Certificate Verification Portal</title>
<style>
  body { font-family: Arial; text-align: center; margin-top: 100px; background: #f5f7fa; }
  input, button { padding: 10px; margin: 5px; width: 280px; border-radius: 6px; border: 1px solid #ccc; }
  button { width: 150px; cursor: pointer; background: #0066ff; color: white; border: none; }
  button:hover { background: #004ecc; }
  h2 { color: #333; }
  #result { margin-top: 20px; font-size: 16px; }
</style>
</head>
<body>

<h2>üéì Certificate Verification Portal</h2>

<!-- Verification by Hash -->
<div>
  <input id="hash" placeholder="Enter Certificate ID (Hash)" />
  <button onclick="verifyByHash()">Verify</button>
</div>

<!-- Recovery by Name/Email -->
<div style="margin-top: 30px;">
  <input id="query" placeholder="Enter Name or Email to Recover" />
  <button onclick="recoverByName()">Recover</button>
</div>

<p id="result"></p>

<script>
async function getData() {
  const res = await fetch('certificates.json');
  return await res.json();
}

async function verifyByHash() {
  const hash = document.getElementById('hash').value.trim();
  const result = document.getElementById('result');
  if (!hash) return result.innerHTML = "‚ö†Ô∏è Please enter a hash.";

  const data = await getData();
  const cert = data.find(c => c.hash === hash);

  if (cert) {
    result.innerHTML = `‚úÖ Verified!<br><b>Name:</b> ${cert.name}<br>
    <a href="${cert.certificate_url}" target="_blank">View Certificate</a>`;
  } else {
    result.innerHTML = "‚ùå Invalid Certificate ID.";
  }
}

async function recoverByName() {
  const query = document.getElementById('query').value.trim().toLowerCase();
  const result = document.getElementById('result');
  if (!query) return result.innerHTML = "‚ö†Ô∏è Please enter a name or email.";

  const data = await getData();
  const matches = data.filter(c =>
    c.name.toLowerCase().includes(query) || c.email.toLowerCase().includes(query)
  );

  if (matches.length > 0) {
    result.innerHTML = "<b>üîç Found Certificates:</b><br>" + 
      matches.map(c => `${c.name} ‚Äî <a href="${c.certificate_url}" target="_blank">View</a>`)
      .join("<br>");
  } else {
    result.innerHTML = "‚ùå No matching records found.";
  }
}
</script>

</body>
</html>
